<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Type Selection</title>
    <link rel = "stylesheet" href="style3.css">
    
</head>
<body>
    <div class="container">
        <div class="brand">
            <div class="brand-name">Protect<span>Pay</span></div>
        </div>
        <h2>Choose Account Type</h2>
        <div class="account-types">
            <div class="account-type" onclick="selectType('ward')">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <div class="type-label">Ward</div>
            </div>
            <div class="account-type" onclick="selectType('guardian')">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                    </svg>
                </div>
                <div class="type-label">Guardian</div>
            </div>
        </div>
        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
            <div class="welcome-text" id="welcomeText"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-footer">
                <a href="#" class="forgot-link">Forgot?</a>
                <button type="submit" class="login-btn">Login</button>
            </div>
            <div class="signup-text">
                No account? <a href="#" class="signup-link">Signup</a>
            </div>
        </form>
    </div>
    <script src = "app3.js"></script>
    
</body>
</html>
